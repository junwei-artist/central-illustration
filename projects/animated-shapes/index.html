<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated SVG Shapes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .rotate { animation: rotate 10s linear infinite; }
        .pulse { animation: pulse 2s ease-in-out infinite; }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-bold text-white mb-12 text-center">Dynamic SVG Animations</h1>
        
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Rotating Shapes -->
            <div class="bg-white/10 backdrop-blur-lg rounded-xl p-8 border border-white/20">
                <h2 class="text-2xl font-semibold text-white mb-6">Rotating Shapes</h2>
                <div class="flex items-center justify-center h-64">
                    <svg viewBox="0 0 200 200" class="w-full h-full">
                        <g class="rotate" transform-origin="100 100">
                            <circle cx="100" cy="100" r="40" fill="none" stroke="#60a5fa" stroke-width="3"/>
                            <rect x="80" y="80" width="40" height="40" fill="#a78bfa" opacity="0.7"/>
                            <polygon points="100,60 120,90 80,90" fill="#f472b6" opacity="0.7"/>
                        </g>
                    </svg>
                </div>
            </div>
            
            <!-- Pulsing Circle -->
            <div class="bg-white/10 backdrop-blur-lg rounded-xl p-8 border border-white/20">
                <h2 class="text-2xl font-semibold text-white mb-6">Pulsing Circle</h2>
                <div class="flex items-center justify-center h-64">
                    <svg viewBox="0 0 200 200" class="w-full h-full">
                        <circle cx="100" cy="100" r="20" fill="#60a5fa" class="pulse"/>
                        <circle cx="100" cy="100" r="40" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.5" class="pulse" style="animation-delay: 0.3s"/>
                        <circle cx="100" cy="100" r="60" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.3" class="pulse" style="animation-delay: 0.6s"/>
                    </svg>
                </div>
            </div>
            
            <!-- Morphing Shapes -->
            <div class="bg-white/10 backdrop-blur-lg rounded-xl p-8 border border-white/20">
                <h2 class="text-2xl font-semibold text-white mb-6">Morphing Shape</h2>
                <div class="flex items-center justify-center h-64">
                    <svg viewBox="0 0 200 200" class="w-full h-full">
                        <rect x="50" y="50" width="100" height="100" rx="10" fill="#f472b6" opacity="0.8">
                            <animate attributeName="rx" values="10;50;10" dur="2s" repeatCount="indefinite"/>
                        </rect>
                    </svg>
                </div>
            </div>
            
            <!-- Moving Gradient -->
            <div class="bg-white/10 backdrop-blur-lg rounded-xl p-8 border border-white/20">
                <h2 class="text-2xl font-semibold text-white mb-6">Moving Gradient</h2>
                <div class="flex items-center justify-center h-64">
                    <svg viewBox="0 0 200 200" class="w-full h-full">
                        <defs>
                            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1">
                                    <animate attributeName="offset" values="0;1;0" dur="3s" repeatCount="indefinite"/>
                                </stop>
                                <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1">
                                    <animate attributeName="offset" values="1;0;1" dur="3s" repeatCount="indefinite"/>
                                </stop>
                            </linearGradient>
                        </defs>
                        <circle cx="100" cy="100" r="60" fill="url(#grad)"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
